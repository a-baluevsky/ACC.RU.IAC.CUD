<!DOCTYPE html>
<html>

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="/picketlink-oauth-provider-wwwserver/files/" />

    <title>ПС ААА ТОРИС | Вход</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 style="color: #e6e6e6; font-weight: 800;">ТОРИС</h2>
        </div>
        <p>Для продолжения работы укажите Ваши учетные данные</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input id="username"  name="username" type="email" class="form-control" placeholder="Логин" required="" >
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="Пароль" required="">
            </div>
            <div class="form-group">
                <div id="login-msg" style="color: red"></div>
            </div>
            <button id="login-btn" type="submit" class="btn btn-primary block full-width m-b">Войти</button>
        </form>
        <p class="m-t"> <small>&copy; 2007–2016 СПб ГУП &laquo;<nobr>Санкт-Петербургский</nobr> <nobr>информационно-аналитический</nobr> центр&raquo;</small> </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script id="locale.ru.js" type="text/javascript" src="js/locale.ru.js"></script>
<script id="loginuser.js" type="text/javascript" src="js/loginuser.js"></script>
        
</body>

</html>
