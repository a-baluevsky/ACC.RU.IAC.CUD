<?xml version='1.0' encoding='utf-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:r="http://richfaces.org">

<h:head>
	<title>Консоль пользователя - выход из системы</title>
	<!--h:outputStylesheet library="resource:///stylesheet/" name="theme.css"  /-->
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/stylesheet/theme.css" />
</h:head>
<h:body>

	<ui:composition template="/templates/template_main.xhtml">
		<ui:define name="centerUnit">
			<ui:include src="/context/profile/info/centerUnit.xhtml" />
			<center>
			<h:form>
				<h:link action="#{authBean.logout()}" view="/welcome.xhtml" />
				<h:commandLink action="#{authBean.logout}">
					<h:graphicImage url="/img/icons/logout.gif"
						style="border:0;vertical-align:middle;" />
					<h:outputText value="Выйти!" />
				</h:commandLink>
			</h:form>
			</center>
		</ui:define>
	</ui:composition>		
</h:body>

</html>
